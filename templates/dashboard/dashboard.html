{% include 'dashboard/navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        :root{
        --subcolor:#434655;
        --thirdheader:#a91523;
        --previous: #b83946;
        --button-color:#fce900;
        --action-color: #fff25e;
        --icons-color:#b18c22;
        --aboutcolor:#0c1a76;
        --primaryColor:#fff;
        --sect: #dbdbdb;
        }
        
        body{
            margin: 0;
            padding: 0;
        }

        .account{
            height: 40vh;
        }

        .account_body{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .account, .previous{
            background-color: var(--thirdheader);
            margin: 20px 20px;
            box-sizing: border-box;
            box-shadow: 1px 0.5px 10px inset rgb(255, 232, 101 .5);
            padding: 30px 10px;
            border-radius: 10px;
            color: #fff;
        }

        .previous{
            background-color: var(--previous);
            font-size: 18px;
        }

        .previous h6{
            font-weight: bold;
            font-size: 15px;
        }

        .balance{
            margin-left: -100px;
            font-size: 20px;
            line-height: 30px;
        }

        .account_actions{
            margin-top: 20px;
        }

        .account_actions button{
            background-color: var(--button-color);
            padding: 10px 20px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 20px;
        }
        .account_actions button:hover{
            background-color: var(--action-color);
            padding: 10px 20px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 20px;
        }

        #errorMessageDiv{
            color: var(--button-color);
            /* padding: 10px 20px; */
            /* border-radius: 20px; */
            font-size: 12px;
            margin: 0 12px;
            line-height: 20px;
            
        }

/* //////////////////////// Media Query ///////////////////////////// */
        @media (max-width: 768px){

        .account_actions button{
            background-color: var(--button-color);
            padding: 10px 15px;
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            margin-right: 5px;
        }

        .account_actions button:hover{
            background-color: #ffcb5b;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            margin-right: 5px;
        }
        .account_actions{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px;
        }

         .account{
            height: 30vh;
        }
    }
    </style>
</head>
<body>
    {% block content %}
    <div class="account">
        <div class="account_body">
            <div class="balance">
                <h4>Account balance</h4>
                <p>{{account_balance}}</p>
            </div>
            <div id="errorMessageDiv"></div>
            <div class="account_actions">
                <button id="transferButton">Transfer</button>
                <button id="billPaymentButton">Bill Payment</button>
                <button id="receiveFundsButton">Accept</button>
            </div>
        </div>
    </div>
    <h3>Transaction History</h3>
    <div class="previous">
        <h6>Previous Transactions</h6>
        <div class="price">
            <h6>Hotel Reservation</h6>
            <p>$35,540</p>
        </div>
    </div>
    <div class="previous">
        <h6>Previous Transactions</h6>
        <div class="price">
            <h6>Airline Tickets</h6>
            <p>$43, 723</p>
        </div>
    </div>
    <div class="previous">
        <h6>Previous Transactions</h6>
        <div class="price">
            <h6>Fund Transfer</h6>
            <p>$1,440,560</p>
        </div>
    </div>
{% endblock %}

<script>
    // Get references to the buttons and the div
    const transferButton = document.getElementById("transferButton");
    const billPaymentButton = document.getElementById("billPaymentButton");
    const receiveFundsButton = document.getElementById("receiveFundsButton");
    const errorMessageDiv = document.getElementById("errorMessageDiv");

    // Add click event listeners to the buttons
    transferButton.addEventListener("click", function () {
        displayErrorMessage("Error: Account frozen due to unconfirmed transactions; Contact customer care for details");
    });

    billPaymentButton.addEventListener("click", function () {
        displayErrorMessage("Error: Account frozen due to unconfirmed transactions; Contact customer care for details");
    });

    receiveFundsButton.addEventListener("click", function () {
        displayErrorMessage("Error: Account frozen due to unconfirmed transactions; Contact customer care for details");
    });

    // Function to display error message
    function displayErrorMessage(message) {
        // Set the inner HTML of the div with message and cancel link
        errorMessageDiv.innerHTML = `${message} <a href="#" id="cancelError" style="color:#fff;">Cancel</a>`;

        // Add click event listener to the cancel link
        const cancelErrorLink = document.getElementById("cancelError");
        cancelErrorLink.addEventListener("click", function () {
            clearErrorMessage();
        });
    }

    // Function to clear error message
    function clearErrorMessage() {
        errorMessageDiv.innerHTML = "";
    }

</script>
</body>
</html>
