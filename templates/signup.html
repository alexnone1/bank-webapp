{% block title %}

{% endblock %}

{% block content %} 


<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		<div>
			<div>{{form.as_p}}</div>
                 
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	{% for message in messages %}
		{{message}}
	{% endfor %}
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>

{% endblock %}
